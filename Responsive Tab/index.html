<!doctype html>
<html>
    <head>
        <title>Reponsive Tabs</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/responsive-tab.min.css">
    </head>
    <body>
        <div
            class="best-responsive-tab"
            id="myExampleBestResponsiveTab1"
            role="tablist"
            data-target-content="#myExampleTabsContent"
        >
            <div data-target-index="0">Tab One</div>
            <div data-target-index="1">Tab Two</div>
            <div data-target-index="2">Tab Three</div>
        </div>
        <div class="best-responsive-tab-contents" id="myExampleTabsContent" aria-labelledby="myExampleBestResponsiveTab">
            <div class="best-responsive-tab-content" role="tabpanel">Content of one</div>
            <div class="best-responsive-tab-content" role="tabpanel">Content of two</div>
            <div class="best-responsive-tab-content" role="tabpanel">Content of three</div>
        </div>
        <script src="js/jquery_3.4.1_jquery.min.js"></script>
        <script src="js/responsive-tab.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
